<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Memory Leak</title>
    <link rel="stylesheet" href="css/cadastro.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lora&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="frame">
            <h1 class="title">Cadastro</h1>
            <p class="description">
                Crie sua conta para jogar <strong>Memory Leak</strong> e desafiar sua memória!
            </p>

            <!-- Botão Voltar -->
            <div class="back-btn">
                <a href="index.html" class="btn-back">← Voltar</a>
            </div>

            <form action="php/cadastro.php" method="post" class="form">
                <div class="form-group">
                    <label for="nome_usuario">Nome completo</label>
                    <input type="text" name="nome_usuario" id="nome_usuario" required>
                </div>
                <div class="form-group">
                    <label for="email_usuario">E-mail</label>
                    <input type="email" name="email_usuario" id="email_usuario" required>
                </div>
                <div class="form-group">
                    <label for="senha_usuario">Senha</label>
                    <input type="password" name="senha_usuario" id="senha_usuario" required>
                </div>
                <div class="form-group">
                    <label for="senha_usuario_confirmar">Confirme sua senha</label>
                    <input type="password" name="senha_usuario_confirmar" id="senha_usuario_confirmar" required>
                </div>

                <div class="buttons">
                    <input type="submit" value="Cadastrar" class="btn">
                    <input type="reset" value="Limpar" class="btn">
                </div>
            </form>

            <footer>
                <p>&copy; 2025 Memory Leak — Todos os direitos reservados.</p>
            </footer>
        </div>
    </div>
</body>
</html>
